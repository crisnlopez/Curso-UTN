<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo-form.css">
    <title>Formulario</title>
</head>
<body>
    
    <form>
        <h4>FORMULARIO DE CONTACTO</h4>

        <label for="name">Nombre:</label><br>
        <input id="name" type="text" name="name"><br>
        
        <label for="surname">Apellido:</label><br>
        <input id="surname" type="text" name="surname"><br>

        <label for="asunto">Asunto del contacto:</label><br>
        <select name="asunto" id="asunto">
            <option value="Sponsor">Sponsor</option>
            <option value="Torneos">Torneos</option>
            <option value="Entrevista">Entrevista</option>
            <option value="Otros">Otro motivo</option>
        </select><br>

        <label for="email">Email:</label><br>
        <input id="email" type="email" name="email"><br>

        <Label for="mensaje">Mensaje</Label><br>
        <textarea  cols=35 name="mensaje" id="mensaje"></textarea><br><br>
        
        <input type="submit" value="Enviar"><br><br>
        <input type="reset" value="Borrar">

    </form>

</body>
</html>
