<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <style>
        label {
            display: block;
            margin-top: 10%;
            font-size: 1.5rem;
            text-align: center;
        }
        textarea {
            display: block;
            margin: 1em auto;
        }
        div {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <label for="titulo">Contador de caracteres</label>
    <textarea placeholder="INGRESE TEXTO" id="textarea" cols="30" rows="10" oninput="contadorCaracteres()"></textarea>
    <div id="resultado">Hay 0 caracteres</div>

    <script>
        function contadorCaracteres() {
                var textarea = document.getElementById('textarea');
                var resultado = document.getElementById('resultado');
                var cantidad = textarea.value.length;
                document.getElementById('resultado').innerHTML = 'Hay ' + cantidad + ' caracteres'
        }
    </script>
</body>
</html>
